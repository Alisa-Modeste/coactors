
<h2>The Titles</h2>

                <!-- <div class="barred" style="border-left: 30px solid #ccc;"> -->
                    <ul class="titles">


                    <li *ngFor="let title of titles">
                        <!-- <a href=" url_for('find_actor', uid = actor.uid) " > actor.name  </a> -->
                        <a routerLink="/title/{{title.uid}}" [queryParams]="{ck: title.children_known}">
                            <span class="badge" *ngIf="title.children_known">Info known</span> {{title.title}} ({{title.released}})
                        </a>
                    </li>
</ul>
