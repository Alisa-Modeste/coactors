<p>search-result works!</p>

<div *ngIf="actors">
    <div *ngFor="let actor of actors">
        <!-- <a routerLink="/actor/{{actor.uid}}"> -->
        <a routerLink="/actor/{{actor.uid}}" [queryParams]="{k: known, ck: actor.children_known}">
            <span class="badge">{{actor.uid}}</span> {{actor.name}}
        </a>
    </div>
    <div *ngIf="known">Actor not shown? <a routerLink="/search" [queryParams]="{query: query, more:1, type: 'actor'}">Search external database</a></div>
</div>

<div *ngIf="titles">
    <div *ngFor="let title of titles">
        <a routerLink="/title/{{title.uid}}" [queryParams]="{k: known, title_type: title.title_type, ck: title.children_known}">
            <span class="badge">{{title.uid}}</span> {{title.title}}
        </a>
    </div>
    <div *ngIf="known">Title not shown? <a routerLink="/search" [queryParams]="{query: query, more:1, type: 'title'}">Search external database</a></div>
</div>
